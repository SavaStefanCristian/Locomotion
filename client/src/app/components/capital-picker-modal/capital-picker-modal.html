<div class="modal-overlay" (click)="onOverlayClick()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    @if (selectedCity) {
      <div class="flag-display">
        <img 
          [src]="'https://flagcdn.com/w160/' + selectedCity.id + '.png'" 
          [alt]="selectedCity.countryName"
          class="flag-img"
        >
      </div>

      <h3>What is the capital of this country?</h3>

      <div class="options-grid">
        @for (option of options; track option.id) {
          <button 
            class="option-btn" 
            (click)="onSelect(option.capitalName)"
          >
            {{ option.capitalName }}
          </button>
        }
      </div>
    }
  </div>
</div>
